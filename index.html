<!DOCTYPE html>
<html>

<head>
    <title>Confetti Overlay</title>
    <style>
        html,
        body,
        #confetti-canvas {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <canvas id="confetti-canvas"></canvas>
    <script>
        const { ipcRenderer } = require('electron')
        const { initConfetti, launchConfetti } = require('./confetti.js')

        const canvas = document.getElementById('confetti-canvas')
        initConfetti(canvas)

        ipcRenderer.on('launch-confetti', (_, options) => launchConfetti(options))
    </script>
</body>

</html>
