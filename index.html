<!DOCTYPE html>
<html>
<head>
    <title>Confetti Overlay</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <script>
const { ipcRenderer } = require('electron')
const canvas = document.getElementById('confetti-canvas')
const myConfetti = confetti.create(canvas, { resize: true, useWorker: true })

// Configurable options
const confettiConfig = {
    bursts: 5,
    particleCount: [100, 600], // min/max
    spread: [100, 300],        // min/max
    // gravity: [0.9, 1.0],      // min/max
    colors: ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1b1','#f9bec7','#f7cad0','#fae0e4'] // rainbow-ish
}

function getRandom(min, max) {
    return min + Math.random() * (max - min)
}

function launchConfetti() {
    for (let i = 0; i < confettiConfig.bursts; i++) {
        setTimeout(() => {
            myConfetti({
                particleCount: Math.floor(getRandom(...confettiConfig.particleCount)),
                spread: getRandom(...confettiConfig.spread),
                origin: { x: Math.random(), y: 0 },
                gravity: 0.9 // getRandom(...confettiConfig.gravity),
                // colors: confettiConfig.colors
            })
        }, i * 200)
    }
}

ipcRenderer.on('launch-confetti', () => {
    launchConfetti()
})
</script>


</body>
</html>
